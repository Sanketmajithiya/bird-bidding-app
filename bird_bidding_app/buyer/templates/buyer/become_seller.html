{% extends 'base.html' %}

{% block title %}Request to Become a Seller{% endblock %}

{% block content %}
<h2>Request to Become a Seller</h2>

<p>If you want to become a seller, please click the button below to send a request to the admin.</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Send Request</button>
</form>

{% endblock %}
